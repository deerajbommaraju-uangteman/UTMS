<!DOCTYPE html>
<html>
<head>
<style>
#table {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#table td, #table th {
  border: 1px solid #ddd;
  padding: 8px;
}

#table tr:nth-child(even){background-color: #f2f2f2;}

#table tr:hover {background-color: #ddd;}

#table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>

<script type="text/javascript">
    var url='http://localhost:9091/ut/investor/available-loan';
    var xhr = new XMLHttpRequest();//createCORSRequest('POST', url);
	xhr.open('GET',url,true);
	xhr.send();
	xhr.onreadystatechange=processRequest;
	function processRequest(e){
		if(xhr.readyState ==4 && xhr.status ==200){
			var x, txt = "";
			var input=JSON.parse(xhr.response);
			var data=JSON.parse(input.fundingLoans)
			console.log(xhr.response);
			console.log(input);
			txt += "<table id=table><col width='130'><col width='80'>"
			txt +="<th>Id</th><th>Loan Id</th><th>Loan Amount</th><th>Action</th>";
			var i=0;
			for (x in data) {
				i=i+1;
				txt +="<tr>";
				txt +="<td align='center'>" + i+"</td>";
				txt +="<td align='center'>" + data[x].loanAppID+"</td>";
				txt +="<td align='center'>" + data[x].loanAmount+"</td>";
				txt +="<td align='center'><input type=submit value='Fund' id='"+data[x].loanAppID+"' onclick='FundLoan(this.id)' style='width:100%'><br/><input type=submit value='Reject' id='"+data[x].loanAppID+"' onclick='RejectLoan(this.id)' style='width:100%'>"+"</td>";
				txt += "</tr>";
			}
			txt += "</table>"
			txt += "<a href='investor-payment-page.html'><button class='button'>Confirmation of Funding("+input.fundedLoansCount+")</button></a>"
			document.getElementById("val").innerHTML = txt;
			
		}
	}
	function FundLoan(loanAppID){
		var url='http://localhost:9091/ut/investor/fundLoan';
    	var xhr = new XMLHttpRequest();
		xhr.open('POST',url);
		xhr.send(loanAppID);
		xhr.onreadystatechange=processRequest;
		function processRequest(e){
			if(xhr.readyState ==4 && xhr.status ==200){
				document.location.reload();
			}
		}	
	}
	function RejectLoan(loanAppID){
		
		var url='http://localhost:9091/ut/investor/rejectLoan';
    	var xhr = new XMLHttpRequest();
		xhr.open('POST',url);
		xhr.send(loanAppID);
		xhr.onreadystatechange=processRequest;
		function processRequest(e){
			if(xhr.readyState ==4 && xhr.status ==200){
				document.location.reload();
			}
		}
	}

	
</script>

</head>

<body>

<h1>Available Loans :</h1>
<p id="val"></p>
<a href='sign-documents.html'><button class="button">Sign Documents</button></a>
</body>
</html>
